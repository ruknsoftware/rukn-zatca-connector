name: CI Optimized

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - "**.css"
      - "**.js"
      - "**.md"
      - "**.html"
      - "**.csv"
  pull_request_review:
    types: [submitted, edited, dismissed]
  schedule:
    # Run everyday at midnight UTC / 5:30 IST
    - cron: "0 0 * * *"

concurrency:
  group: develop-ksa_compliance-${{ github.event.pull_request.number || github.event.number }}
  cancel-in-progress: true

jobs:
  check-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'pull_request_review'
    outputs:
      approved: ${{ steps.check-reviews.outputs.approved }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check Reviews
        uses: actions/github-script@v6
        id: check-reviews
        with:
          script: |
            const checkReviews = require('./.github/scripts/check-reviews.js');
            await checkReviews({ github, context, core });

  # NEW: Shared setup job that runs once and creates artifacts
  setup-environment:
    runs-on: ubuntu-latest
    needs: check-review
    if: |
      github.event_name == 'push' || 
      ((github.event_name == 'pull_request' || github.event_name == 'pull_request_review') && needs.check-review.outputs.approved == 'true')
    outputs:
      setup-complete: ${{ steps.setup-complete.outputs.complete }}
    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: 'echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT'

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Bench
        uses: actions/cache@v3
        with:
          path: |
            ~/frappe-bench
            ~/.cache/frappe-bench
          key: ${{ runner.os }}-bench-${{ hashFiles('**/requirements.txt', '**/package.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-bench-

      - name: Cache Database
        uses: actions/cache@v3
        with:
          path: |
            ~/frappe-bench/sites/test_site.sql
          key: ${{ runner.os }}-db-${{ hashFiles('**/requirements.txt', '**/package.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-db-

      - name: Install MariaDB Client
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y mariadb-client

      - name: Setup Environment
        run: |
          pip install frappe-bench
          if [ ! -d ~/frappe-bench ]; then
            bench init --frappe-branch version-15 --skip-redis-config-generation --skip-assets --python "$(which python)" ~/frappe-bench
          fi
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      - name: Install Apps
        working-directory: /home/runner/frappe-bench
        run: |
          # Use the PR branch for pull requests and pull request reviews, otherwise use develop
          if [ "${{ github.event_name }}" = "pull_request" ] || [ "${{ github.event_name }}" = "pull_request_review" ]; then
            BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
            # Check if PR is from a fork
            if [ "${{ github.event.pull_request.head.repo.full_name }}" != "${{ github.repository }}" ]; then
              # PR is from a fork, use the fork's repository
              REPO_URL="https://github.com/${{ github.event.pull_request.head.repo.full_name }}.git"
            else
              # PR is from the same repository
              REPO_URL="https://github.com/ruknsoftware/rukn-zatca-connector.git"
            fi
          else
            BRANCH_NAME="develop"
            REPO_URL="https://github.com/ruknsoftware/rukn-zatca-connector.git"
          fi
          
          # Remove existing ksa_compliance directory if it exists (from cache)
          if [ -d "apps/ksa_compliance" ]; then
            rm -rf apps/ksa_compliance
          fi
          bench get-app ksa_compliance $REPO_URL --branch $BRANCH_NAME
          
          # Only get apps if they don't exist (from cache)
          if [ ! -d "apps/erpnext" ]; then
            bench get-app erpnext --branch version-15 &
          fi
          if [ ! -d "apps/payments" ]; then
            bench get-app payments --branch version-15 &
          fi
          if [ ! -d "apps/round_tax_amount_row_wise" ]; then
            bench get-app round_tax_amount_row_wise https://github.com/ruknsoftware/Round-Tax-Amount-Row-wise &
          fi
          wait
          bench setup requirements --dev

      - name: Setup Database
        working-directory: /home/runner/frappe-bench
        run: |
          # Database optimization: Use backup/restore if available
          if [ -f "sites/test_site.sql" ]; then
            echo "ðŸ”„ Restoring database from cache..."
            # Drop existing site if it exists
            if [ -d "sites/test_site" ]; then
              bench drop-site test_site --db-root-password root --force
            fi
            # Create new site and restore database
            bench new-site --db-root-password root --admin-password admin test_site --no-mariadb-socket
            DB_NAME=$(grep '"db_name"' sites/test_site/site_config.json | sed 's/.*"db_name": *"\([^"]*\)".*/\1/')
            mariadb --host 127.0.0.1 --port 3306 -u root -proot $DB_NAME < sites/test_site.sql
            
            # Uninstall and reinstall ksa_compliance to get latest changes
            echo "ðŸ”„ Updating ksa_compliance app..."
            bench --site test_site uninstall-app ksa_compliance --yes
            bench --site test_site install-app ksa_compliance
            
            # Install rounding app if not already installed
            echo "ðŸ”„ Installing round_tax_amount_row_wise app..."
            bench --site test_site install-app round_tax_amount_row_wise
            
            # Update database backup with latest ksa_compliance changes
            echo "ðŸ’¾ Updating database backup..."
            DB_NAME=$(grep '"db_name"' sites/test_site/site_config.json | sed 's/.*"db_name": *"\([^"]*\)".*/\1/')
            mysqldump --host 127.0.0.1 --port 3306 -u root -proot $DB_NAME > sites/test_site.sql
            echo "âœ… Database restored and ksa_compliance updated"
          else
            echo "ðŸ†• Creating fresh database..."
            # Remove existing site if it exists (from cache)
            if [ -d "sites/test_site" ]; then
              bench drop-site test_site --db-root-password root --force
            fi
            bench new-site --db-root-password root --admin-password admin test_site
            bench --site test_site install-app erpnext
            bench --site test_site install-app payments
            bench --site test_site install-app round_tax_amount_row_wise
            bench --site test_site install-app ksa_compliance
            
            # Backup database for future use
            echo "ðŸ’¾ Backing up database for future cache..."
            DB_NAME=$(grep '"db_name"' sites/test_site/site_config.json | sed 's/.*"db_name": *"\([^"]*\)".*/\1/')
            mysqldump --host 127.0.0.1 --port 3306 -u root -proot $DB_NAME > sites/test_site.sql
            echo "âœ… Database backed up"
          fi
          bench build

      - name: Prepare Test Environment
        working-directory: /home/runner/frappe-bench
        run: |
          # Run test setup once and create artifacts
          bench --site test_site set-config allow_tests true
          
          # Create test setup artifacts
          echo "ðŸ”§ Preparing test environment artifacts..."
          
          # Copy the test setup script from the repository
          cp /home/runner/work/ksa_compliance/ksa_compliance/.github/scripts/test_setup.py test_setup_script.py
          
          # Run the setup script
          python test_setup_script.py
          
          # Create a marker file to indicate setup is complete
          touch test_environment_ready.marker

      - name: Upload Test Environment Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: test-environment-${{ github.run_id }}
          path: |
            /home/runner/frappe-bench/sites/test_site.sql
            /home/runner/frappe-bench/test_setup_script.py
            /home/runner/frappe-bench/test_environment_ready.marker
          retention-days: 1

      - name: Setup Complete
        id: setup-complete
        run: echo "complete=true" >> $GITHUB_OUTPUT

  # Optimized test jobs that reuse the setup
  tests:
    runs-on: ubuntu-latest
    needs: [check-review, setup-environment]
    if: |
      github.event_name == 'push' || 
      ((github.event_name == 'pull_request' || github.event_name == 'pull_request_review') && needs.check-review.outputs.approved == 'true')
    strategy:
      fail-fast: false
      matrix:
        build-number: [1, 2, 3, 4]
    name: Server (Build ${{ matrix.build-number }}/4)

    services:
      redis-cache:
        image: redis:alpine
        ports:
          - 13000:6379
      redis-queue:
        image: redis:alpine
        ports:
          - 11000:6379
      mariadb:
        image: mariadb:10.6
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: --health-cmd="mariadb-admin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:
      - name: Clone
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          check-latest: true

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/*requirements.txt', '**/pyproject.toml', '**/setup.py', '**/setup.cfg') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: 'echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT'

      - uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache Bench
        uses: actions/cache@v3
        with:
          path: |
            ~/frappe-bench
            ~/.cache/frappe-bench
          key: ${{ runner.os }}-bench-${{ hashFiles('**/requirements.txt', '**/package.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-bench-

      - name: Install MariaDB Client
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y mariadb-client

      - name: Quick Environment Setup
        run: |
          pip install frappe-bench
          if [ ! -d ~/frappe-bench ]; then
            bench init --frappe-branch version-15 --skip-redis-config-generation --skip-assets --python "$(which python)" ~/frappe-bench
          fi
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL character_set_server = 'utf8mb4'"
          mariadb --host 127.0.0.1 --port 3306 -u root -proot -e "SET GLOBAL collation_server = 'utf8mb4_unicode_ci'"

      - name: Download Test Environment Artifacts
        uses: actions/download-artifact@v3
        with:
          name: test-environment-${{ github.run_id }}
          path: /home/runner/frappe-bench/

      - name: Restore Test Environment
        working-directory: /home/runner/frappe-bench
        run: |
          # Restore database from artifact
          if [ -f "sites/test_site.sql" ]; then
            echo "ðŸ”„ Restoring database from artifact..."
            # Drop existing site if it exists
            if [ -d "sites/test_site" ]; then
              bench drop-site test_site --db-root-password root --force
            fi
            # Create new site and restore database
            bench new-site --db-root-password root --admin-password admin test_site --no-mariadb-socket
            DB_NAME=$(grep '"db_name"' sites/test_site/site_config.json | sed 's/.*"db_name": *"\([^"]*\)".*/\1/')
            mariadb --host 127.0.0.1 --port 3306 -u root -proot $DB_NAME < sites/test_site.sql
            echo "âœ… Database restored from artifact"
          fi
          
          # Verify test environment is ready
          if [ -f "test_environment_ready.marker" ]; then
            echo "âœ… Test environment artifacts verified"
          else
            echo "âŒ Test environment artifacts not found, running setup..."
            python test_setup_script.py
          fi
          
          bench build

      - name: Run Tests (Optimized)
        working-directory: /home/runner/frappe-bench
        run: |
          bench --site test_site set-config allow_tests true
          bench --site test_site run-parallel-tests --app ksa_compliance --total-builds 4 --build-number ${{ matrix.build-number }}
        env:
          TYPE: server
